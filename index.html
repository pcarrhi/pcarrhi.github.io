<!DOCTYPE html>

<head>
    <title>2048</title>
    <meta charset="UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="2048.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css"  media="screen,projection"/>
    <!--Google fonts underneath-->
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">  
</head>

<body>
<div class="hero">
    <div class="center">
        <h1>2048 Game</h1><br>
            <div class="score">
                <b>SCORE</b>:  <p id="score"></p><br>
            </div>
    </div class="grid-border">
    <!--Game container-->
    <div class="game-container">
        <!--Grid container-->
        <div class="grid-container">
            <!--Grid row-->
            <div class="grid-row" id="row1">
                <div class="grid-element r0c0"></div>
                <div class="grid-element r0c1"></div>
                <div class="grid-element r0c2"></div>
                <div class="grid-element r0c3"></div>
            </div>

            <div class="grid-row" id="row2">
                <div class="grid-element r1c0"></div>
                <div class="grid-element r1c1"></div>
                <div class="grid-element r1c2"></div>
                <div class="grid-element r1c3"></div>
            </div>

            <div class="grid-row" id="row3">
                <div class="grid-element r2c0"></div>
                <div class="grid-element r2c1"></div>
                <div class="grid-element r2c2"></div>
                <div class="grid-element r2c3"></div>
            </div>

            <div class="grid-row" id="row4">
                <div class="grid-element r3c0"></div>
                <div class="grid-element r3c1"></div>
                <div class="grid-element r3c2"></div>
                <div class="grid-element r3c3"></div>
            </div>

        </div>
    </div>
</div>
    

   
</body>

<footer>
   
</footer>

</html>
